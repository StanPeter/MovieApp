<div id="modal-create">
    <div>
        <h5 id="modalLabel">Create</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>    
    </div>

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="movieName">Name</label>
                <input type="text" id="movieName" placeholder="Enter name">
            </div>

            <div>
                <label for="movieImage">Image</label>
                <input type="url" id="movieImage" placeholder="Img Url">
            </div>

            <div>
                <label for="movieRating">Rating</label>
                <input type="number" id="movieRating" placeholder="1-10" min="1" max="10">
            </div>

            <div>
                <label for="movieNotes">Notes</label>
                <textarea name="" id="moiveNotes"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Create new movie</button>
        </form>
    </div>
</div>
